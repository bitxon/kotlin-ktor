ktor {
  deployment {
    port = 8080
    port = ${?PORT}
  }
  application {
    modules = [bitxon.ktor.ApplicationKt.module]
  }
  development = true
  development = ${?DEVELOPMENT}
}

db {
  url = "jdbc:postgresql://localhost:5432/postgres"
  user = "postgres"
  password = "postgres"
  driver = "org.postgresql.Driver"
  schema = "public"
  maxPoolSize = 5
}
